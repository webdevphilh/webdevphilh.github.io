<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--extern-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <!--own-->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Survey</title>
</head>


<body>
    <div id="survey-mainbox">
        <h1 id="title">Please answer us some questions</h1>
        <p id="description">To ensure that future customers like this form element even more, we would like you to enter your opinion on this survey form.</p>
    
        <form id="survey-form" action="#">
    
            <div id="slider-box">
                <div class="slider fade-in">
                    <div class="slider-content">
                        <label id="name-label" for="name">Please enter your name here.</label>
                        <input id="name" type="text" required placeholder="Name">
                    </div>
                </div>
        
                <div class="slider hidden fade-in">
                    <div class="slider-content">
                        <label id="email-label" for="email">For a little thank-you, you can enter your email here.</label>
                        <input id="email" type="email" placeholder="email@gg.com">
                    </div>
                </div>
        
                <div class="slider hidden fade-in">
                    <div class="slider-content">
                        <label for="dropdown">How did you got here?</label>           
                        <select name="dropdown" id="dropdown">
                            <option value="">github</option>
                            <option value="">search engines</option>
                            <option value="">freecodecamp</option>
                            <option value="">other</option>
                        </select>
                    </div>
                </div>

                <div class="slider hidden fade-in">
                    <div class="slider-content">
                        <label id="number-label" for="number">please rate your experience while clicking through this survey so far.</label>
                        <input id="number" type="number" min="0" max="100" placeholder="0 - 100">
                    </div>
                </div>
                
                <div class="slider hidden fade-in">
                    <div class="slider-content">
                        <p>Would you recomment this site?</p>
                        <div>
                            <input type="radio" name="attribute" id="yes">
                            <label for="test">Yes, it´s great!</label>
                        </div>
                        <div>
                            <input type="radio" name="attribute" id="maybe">
                            <label for="test">Maybe, with some changes.</label>
                        </div>
                        <div>
                            <input type="radio" name="attribute" id="no">
                            <label for="test">No, it´s bad.</label>
                        </div>
                    </div>
                </div>
        
                <div class="slider hidden fade-in">
                    <div class="slider-content">
                        <p>What would you change?</p>
                        <div>
                            <input type="checkbox" name="the questions" id="" value="the questions">
                            <label for="the questions">the questions</label>
                        </div>
                        <div>
                            <input type="checkbox" name="the animations" value="the animations">
                            <label for="the animations">the animations</label>
                        </div>
                        <div>
                            <input type="checkbox" name="the general style" id="" value="the general style">
                            <label for="the general style">the general style</label>
                        </div>
                        <div>
                            <input type="checkbox" name="the slider function" id="" value="the slider function">
                            <label for="the slider function">the slider function</label>
                        </div>
                    </div>
                </div>
        
                <div class="slider hidden fade-in">
                    <div class="slider-content">
                        <textarea placeholder="Your final thoughts:" name="final_text" id="" cols="30" rows="4"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="button-box">
                <p id="progress_bar"></p>
                <button type="button" id="prev_btn">&#x21E6;</button>
                <button type="button" id="next_btn">&#x21E8;</button>
                <button type="submit" id="submit" class="hidden">Send infos &#127942;</button>
            </div>
        </form>
    </div>
</body>
<script src="./slider.js"></script>
</html>
