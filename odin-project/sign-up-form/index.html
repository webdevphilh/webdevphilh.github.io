<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>sign up form</title>
</head>
<body>
    <div class="deco">
        <div class="logo-box">
            <img class="logo" src="./ressources/odin-lined.png" alt="odin logo">
            <p class="title">ODIN</p>
        </div>
        <p class="credits">Image by Halie West <a href="https://unsplash.com/@haliewestphoto">@haliewestphoto</a></p>
    </div>

    <main class="main-content">
        <header>
            <p class="strong-text">
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p class="strong-text">You <em>know</em> you want to.</p>
        </header>

        <form action="#">
            <div class="form-box">
                <p class="strong-text">LetÂ´s do this!</p>

                <div>
                    <div class="input-box">
                        <label class="strong-text" for="first_name">First Name</label>
                        <input type="text" name="first_name" id="">
                    </div>
        
                    <div class="input-box">
                        <label class="strong-text" for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="">
                    </div>
        
                    <div class="input-box">
                        <label class="strong-text" for="email">Email</label>
                        <input type="email" name="email">
                    </div>
        
                    <div class="input-box">
                        <label class="strong-text" for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="">
                    </div>
        
                    <div class="input-box">
                        <label class="strong-text" for="password">Password</label>
                        <input type="password" name="password" id="">
                    </div>
        
                    <div class="input-box">
                        <label class="strong-text" for="confirm-pass">confirm password</label>
                        <input type="password" name="confirm-pass" id="">
                    </div>
                </div>
            </div>

            <button type="submit">Create Account</button>
            <p class="strong-text">Already have an account? <a href="#">Log in</a></p>
        </form>
    </main>
    
</body>
</html>
