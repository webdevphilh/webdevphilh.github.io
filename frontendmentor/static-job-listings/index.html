<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Job Listings</title>


</head>

<body>
  <div class="head-bg"></div>

  <section class="filter">

    <div class="filter-container">

  <!--
      <div class="filter-item">
        <p>Frontend</p>
        <button>X</button>
      </div>
  
      <div class="filter-item">
        <p>CSS</p>
        <button>X</button>
      </div>
  
      <div class="filter-item">
        <p>JavaScript</p>
        <button>X</button>
      </div>
-->
    </div>

    <button class="clear-button">Clear</button>
    
  </section>




  <section>
    <div class="profile-container">
      <img class="logo" src="./images/photosnap.svg" alt="logo">
      <div>
        <div class="person">
          <p class="company">Photosnap <span class="new">NEW!</span> <span class="featured">FEATURED</span></p>
          <p class="position">Senior Frontend Developer</p>
          <div class="pcl-box">
            <p class="postedAt">1d ago</p>
            <p class="contract">Full Time</p>
            <p class="location">USA only</p>
          </div>
        </div>
        <div class="seperator"></div>
        <div class="term-box">
          <button  onclick="myFunction()" class="search-term">Frontend</button>
          <p onclick="myFunction()" class="search-term">Senior</p>
          <p class="search-term">HTML</p>
          <p class="search-term">CSS</p>
          <p class="search-term">JavaScript</p>
        </div>
      </div>
    </div>

  </section>

  <script src="./scripts/_createElements.js"></script>
  <script src="./scripts/_searching.js"></script>
  <script src="./scripts/main.js"></script>

</body>
</html>
