<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="bgbubble top" src="./images/bg-pattern-top.svg" alt="">
  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="">
    <img class="portrait" src="./images/image-victor.jpg" alt="portrait or victor">
    <div class="content">
      <div>
      <span class="fattxt" >Victor Crest</span> <span class="grey-txt">26</span>
      <br>
      <br>
      <span class="yeyeyouarespecial grey-txt">London</span>
      </div>
      <div class="seperator"></div>
      <div class="socialmedia">
        <div>
          <span class="fattxt">80K</span>
          <br>
          <span class="yeyeyouarespecial grey-txt minitxt">Followers</span>
        </div>
        <div>  
          <span class="fattxt">803K</span>
          <br>
          <span class="yeyeyouarespecial grey-txt minitxt">Likes</span>
        </div>
        <div>        
          <span class="fattxt">1.4K</span>
          <br>
          <span class="yeyeyouarespecial grey-txt minitxt">Photos</span>
        </div>
      </div>
    </div>
  </div>
  <img class="bgbubble bot" src="./images/bg-pattern-bottom.svg" alt="">
</body>
</html>
