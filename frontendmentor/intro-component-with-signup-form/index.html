<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="left">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
  </div>

  <div class="right">
    <div class="suggester">
      <p>Try it free 7 days <span> then $20/mo. thereafter</span></p>
    </div>

    <div class="formwindow">
      <form action="personal-infos">
        <input type="text" name="" id="" placeholder="First Name " required>
        <input type="text" name="" id="" placeholder="Last Name " required>
        <input type="email" name="" id="" placeholder="Email Address" required>
        <input type="password" name="" id="" placeholder="Password" required>
        <button>CLAIM YOUR FREE TRIAL</button>
      </form>
      <p class="disclaimer">
        By clicking the button, you are agreeing to our 
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> Terms and Services</a>
      </p>
    </div>

  </div>
</body>
</html>
